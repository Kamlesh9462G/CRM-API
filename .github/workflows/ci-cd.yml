name: CI/CD Pipeline

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm test

      - name: Build app
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTNAME  }}
          username: ${{ secrets.USERNAME  }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            cd /CRM-API
            git pull
            npm ci
            npm run build
            sudo systemctl restart your-api-service
