name: CI/CD Pipeline

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm test

      # - name: Build app
      #   run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: SSH into server and run commands
        uses: appleboy/ssh-action@master
        with:
         host: ${{ secrets.HOSTNAME }}
         username: ${{ secrets.USERNAME }}
         key: ${{ secrets.AWS_PRIVATE_KEY }}
         port: ${{ secrets.SERVER_PORT }}
         script: |
          cd /CRM-API
          git pull
          npm install
          sudo systemctl restart your-api-service
    
